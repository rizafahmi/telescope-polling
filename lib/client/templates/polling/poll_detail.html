<template name="telescopePollDetail">
  {{#with poll}}
  <div class="single-post grid">
    <div class="posts posts-list">
      <div class="zone-wrapper post author-citizenlab no-thumbnail" data-zone="postComponents" id="k76jwzQtwifNZsYn6">
        <div class="post-info">
          <h3 class="post-heading">
            <div class="zone-wrapper" data-zone="postHeading">
              <a href="#" class="post-title"><i class="fa fa-lightbulb-o"></i> {{ question }}</a>
            </div>
          </h3>
          <div class="post-body" aria-live="polite">
            <p class="poll" data-id="{{ _id }}">
              {{#each indexedArray choices}}

                <a class="vote btn btn-primary btn-block" href="#" data-id="{{ _index }}">
                  <span class="votes pull-right">{{ votes }}</span>
                  <span class="text">{{ text }}</span>
                </a>

              {{/each}}

            </p>
          </div>
          <div class="post-meta">
            <div class="zone-wrapper" data-zone="postMeta">
              <div class="post-meta-item">
                <a class="post-author" href="{{ pathFor 'user_profile' userId=userId }}">{{ titleCase author }}</a>
              </div>
              <div class="post-meta-item" aria-live="off">
                <span class="post-time">{{ timeAgo createdAt }}</span>

              </div>
            </div>
          </div>
        </div>
        <div class="post-share post-module">
          <a href="#" class="share-link action" title="Share">
            <i class="icon fa fa-share-square-o icon-share" aria-hidden="true"></i>
          </a>
          <div class="share-options hidden">
            <a class="share-option-facebook" href="https://www.facebook.com/sharer/sharer.php?u=/posts/k76jwzQtwifNZsYn6/how-to-use-this-demo" target="_blank"><i class="icon fa fa-facebook-square icon-facebook" aria-hidden="true"></i></a>
            <a class="share-option-twitter" href="//twitter.com/intent/tweet?text=How%20to%20use%20this%20demo&amp;url=/posts/k76jwzQtwifNZsYn6/how-to-use-this-demo&amp;via=citizenlabco" target="_blank"><i class="icon fa fa-twitter icon-twitter" aria-hidden="true"></i></a>
            <a class="share-option-linkedin" href="//www.linkedin.com/shareArticle?mini=true&amp;url=/posts/k76jwzQtwifNZsYn6/how-to-use-this-demo&amp;summary=How%20to%20use%20this%20demo" target="_blank"><i class="icon fa fa-linkedin-square icon-linkedin" aria-hidden="true"></i></a>
            <a class="share-option-google" href="https://plus.google.com/share?url=/posts/k76jwzQtwifNZsYn6/how-to-use-this-demo" target="_blank"><i class="icon fa fa-google-plus icon-googleplus" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="post-actions post-module">
          <a class="toggle-actions-link mobile-only" href="#">
            <i class="icon fa fa-ellipsis-h icon-more icon-circle" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
